group {
  col.border_active = $color15

	groupbar {
	col.active = $color0
  }
}

decoration {
  rounding = 8

  active_opacity = 1.0
  inactive_opacity = 0.8
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1

  # SAM'S NOTE: Make drop_shadow false
  drop_shadow=false

  blur {
    enabled = true
    size = 4
    passes = 1
    ignore_opacity = true
    new_optimizations = true
  }
}

animations {
  # SAM'S NOTE: I turned off the animation
  enabled = no
}

input {
  kb_layout=us
  kb_variant=
  kb_model=
